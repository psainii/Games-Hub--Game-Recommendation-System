  <body>
      <aside style="background-image:url({{details.5}});background-position:center;"></aside>
      <main>
        <h1 class="mb-0">{{details.0}}</h1>
        <br>
        <br>
        <div class="mb-5">
        <p style="color:black;font-size:20px;"><strong>Developer:-</strong>    {{details.1}}</p>
        <p style="color:black;font-size:20px;"><strong>Launch Year:-</strong>  {{details.2}}</p>
        <p style="color:black;font-size:20px;"><strong>Genre:-</strong>    {{details.3}}</p>
        <p style="color:black;font-size:20px;"><strong>Review:-</strong></p>
        <p style="color:black;font-size:15px;">{{details.4}}</p>
        </div>
        <div>
        <style>
        .fa {
          font-size:30px;
          cursor:pointer;
          width:60px;
          height:60px;
          border-radius:100%;
          line-height:60px;
          text-align:center;
          background-color:orange;
          color:white;
          margin-right:20px;
        }
        .fa:hover
        {
          color:blue;
          background-color:white;
        } 
        .fa:active
        {
          color:blue;
          background-color:white;
        }
        </style>
        <i id='e1' onclick="likeinc('{{details.0}}')" class="fa fa-thumbs-up"></i>
        <i id='e2' onclick="likedesc('{{details.0}}')" class="fa fa-thumbs-down"></i>
        <script>
          function likeinc(name)
          {
            $.ajax({
              type: "POST",
              url: "{{ request.get_full_path }}",
              data: {
                'gamen' : name,
                'flag' : 1,
              },
              dataType: 'json',
              success: function(data){
                console.log("ok");
                alert("You have liked this game.")
              },
              error: function(xhr){
                console.log("error");
              },
            });
          }
            function likedesc(name)
          {
            $.ajax({
              type: "POST",
              url: "{{ request.get_full_path }}",
              data: {
                'gamen' : name,
                'flag' : -1,
              },
              dataType: 'json',
              success: function(data){
                console.log("ok");
                alert("You have disliked this game")
              },
              error: function(xhr){
                console.log("error");
              },
            });
          }
        </script>
        </div>
        <p style="text-align:right;">
          <a href="{% url 'index' %}" class="mr-2 mb-2"">HOME</a>
       </p>
        </div>
        
      </main>
